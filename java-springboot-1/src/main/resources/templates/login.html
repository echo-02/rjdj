<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>登录</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="all,follow">
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
		<!-- Font Awesome CSS-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
		 crossorigin="anonymous">
		<!-- Google fonts - Popppins for copy-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
		<!-- orion icons-->
		<link rel="stylesheet" href="css/orionicons.css">
		<!-- theme stylesheet-->
		<link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
		<!-- Custom stylesheet - for your changes-->
		<link rel="stylesheet" href="css/custom.css">
		<!-- Favicon-->
		<link rel="shortcut icon" href="img/favicon.png?3">
		<!-- Tweaks for older IEs-->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	</head>
	<body>
		<div class="page-holder d-flex align-items-center">
			<div class="container">
				<div class="row align-items-center py-5">
					<div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
						<div class="pr-lg-5"><img src="img/illustration.svg" alt="" class="img-fluid"></div>
					</div>
					<div class="col-lg-5 px-lg-4">
						<h1 class="text-base text-primary text-uppercase mb-4">日进斗金管理系统</h1>
						<h2 class="mb-4">欢迎使用系统</h2>
						<p class="text-muted">如需注册，请联系客服。</p>
						<form id="loginForm" action="index.html" class="mt-4">
							<div class="form-group mb-4">
								<input type="text" name="username" placeholder="账号" class="form-control border-0 shadow form-control-lg">
							</div>
							<div class="form-group mb-4">
								<input type="password" name="passowrd" placeholder="密码" class="form-control border-0 shadow form-control-lg text-violet">
							</div>
							<div class="form-group mb-4">
								<input type="text" class="input-code form-control border-0 shadow form-control-lg" placeholder="验证码" name="yzm" id="yzm">
								<span class="code" title='点击切换'></span>
							</div>
							<div class="form-group mb-4">
								<div class="custom-control custom-checkbox">
									<input id="customCheck1" type="checkbox" checked class="custom-control-input">
									<label for="customCheck1" class="custom-control-label">记住密码</label>
								</div>
							</div>
							<button type="submit" class="btn btn-primary shadow px-5" onclick="Login()">登录</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- JavaScript files-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/popper.js/umd/popper.min.js"> </script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
		<script src="vendor/chart.js/Chart.min.js"></script>
		<script src="js/js.cookie.min.js"></script>
		<script src="js/jquery.code.js"></script>
		<script src="js/front.js"></script>
		<script>
			/* 验证码js */
			$(function() {
				$('.code').createCode({
					len: 6
				});
			});
			$('.input-code').blur(function() {
				if ($(this).val().toLowerCase() !== $('.code').children('input').val().toLowerCase()) {
					alert('验证码不正确')
				} else {
					alert('验证通过')
				}
			})
			function Login(){
				var bol=true;
				var username=$("input[name='username']").val();
				var passowrd=$("input[name='passowrd']").val();
				var yzm=$("input[name='yzm']").val();
				if(username==""){
					alert("账户不能为空");
					return false;
				}
				if(passowrd==""){
					alert("密码不能为空");
					return false;
				}
				if(yzm==""){
					alert("验证码不能为空");
					return false;
					$("#yzm").val("");	
				}
				return bol;
			}
		</script>
	</body>
</html>
